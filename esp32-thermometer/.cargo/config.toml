[target.xtensa-esp32-none-elf]
runner = [
  "espflash",
  "flash",
  "--monitor",
  "--chip", "esp32",
  "--log-format", "defmt",
  #"--output-format", "{[{L:severity}]%bold} {s}\n{({m} {F}:{l})%dimmed}",
]

[env]
DEFMT_LOG="info,smoltcp::socket=trace,esp32_thermometer=trace"
# ESP_RADIO_CONFIG_DUMP_PACKETS="true"

[build]
rustflags = [
  "-C", "link-arg=-nostartfiles",
]

target = "xtensa-esp32-none-elf"

[unstable]
build-std = ["alloc", "core"]
